databases:
  - name: furyroad-db
    plan: free

services:
  - type: web
    name: furyroad-backend
    plan: free
    env: node
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: bash render-build.sh
    startCommand: node dist/start.js
    postDeployCommand: node dist/db/migrate.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
      - key: DB_HOST
        fromDatabase:
          name: furyroad-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: furyroad-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: furyroad-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: furyroad-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: furyroad-db
          property: password
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: LOGIN_CODE_TTL_MINUTES
        value: '10'
      - key: MAIN_ADMIN_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: DEFAULT_ADMIN_PASSWORD
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: '587'
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        value: FuryRoad RC Club <noreply@furyroadrc.com>

